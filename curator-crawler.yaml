apiVersion: v1
kind: Service
metadata:
  name: knx-curator-crawler-service
  namespace: bd
spec:
  ports:
    - port: 8999
      targetPort: 8999
      protocol: TCP
  type: NodePort
  selector:
    app: knx-curator-crawler
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: knx-curator-crawler
  namespace: bd
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: knx-curator-crawler
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: knx-curator-crawler
  name: knx-curator-crawler
  namespace: bd
spec:
  selector:
    matchLabels:
      app: knx-curator-crawler
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: knx-curator-crawler
    spec:
      containers:
      - image: 940643983093.dkr.ecr.ap-southeast-1.amazonaws.com/knx-curator-crawler-staging:1
        name: knx-curator-crawler
        env:
        - name: NODE_ENV
          value: staging
        - name: MONGO_URI
          value: 10.0.203.196:27017
        ports:
        - containerPort: 9515
          protocol: TCP
        - containerPort: 8999
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 8999
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 5
          timeoutSeconds: 5
        resources:
          limits:
            cpu: "400m"
            memory: "256Mi"
      restartPolicy: Always